<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <h1 class="logo">Photo-Galaxy...</h1>
      <div class="wrapper">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-btn" type="submit">
          <img src="./icons/search.png" alt="search" width="30px" />
        </button>
      </div>
    </form>
    <div class="box"></div>
    <div class="gallery">
      <!-- Карточки изображений -->
    </div>
    <button type="button" class="load-more">
      <img
        class="more-icon"
        src="./icons/load-more.png"
        alt="load-more"
        width="30px"
      />
    </button>

    <script src="index.js" type="module"></script>
  </body>
</html>
